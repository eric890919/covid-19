                    <div class="welcome_docmed_info">
                        <p>1.   關注並配合中央疫情中心最新公告防疫政策。</p>
                        <p>2.	維持手部衛生習慣（尤其飯前與如廁後、手部不清潔時不觸碰眼口鼻。</p>
                        <p>3.	避免出入人潮擁擠、空氣不流通的公共場所，並維持社交距離（室外1公尺，室內1.5公尺）或佩戴口罩</p>
                        <p>4.	搭乘交通工具遵守佩戴口罩與相關防疫措施</p>
                        <p>5.	減少探病與非緊急醫療需求而前往醫院</p>
                        <p>6.	居家檢疫、居家隔離或自主健康管理者，請遵守相關規範</p>
                        <p>7.	身體不適時請停止上班上課，先留在家中觀察、休息，需要時請主動聯絡衛生單位就醫時請說明旅遊史、接觸史、職業以及周遭家人同事等是否有群聚需求。</p>
